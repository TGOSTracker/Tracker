/*STEEZE FUNCTIONS */
function SteezePlus() {
	var x = document.getElementById("steezenumber").getAttribute('data-value');
	if (x==12){
	 x=0;
	}else{
	 x++;
	}
	document.getElementById("steezenumber").setAttribute('data-value', x);
	document.getElementById("steezenumber").innerHTML = '<img src="images/'+x+'.png" style="width: 100%;">';
	document.getElementById("plus-button").innerHTML = '<img src="images/plus-on.png" style="width:100%;">';
	setTimeout(function(){document.getElementById("plus-button").innerHTML = '<img src="images/plus.png" style="width:100%;">';},400);
	event.preventDefault();	
}
